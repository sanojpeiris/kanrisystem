<!DOCTYPE html>
<html lang="en">
<head>


</head>
<body onload="add_number_yotei()">

<label style="font-size:30px; ">勤怠情報</label><br><br><br>
<form style='float: left;'
      method="post"
      id="myform">
    {% csrf_token %}
    <label>予定</label><br><br>
    <table>
        <thead>
        <tr style="text-align: center; color:blue;">
            <th>定時</th>
            <th>残業</th>
            <th>合計</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>
                H:M<input type="number" step="0.01" name="teiji" id="teiji_yotei"  {% for yotei in yotei %}
                          value="{{ yotei }}"{% endfor %}required>
            </td>

            <td>
                H:M<input type="number" step="0.01" name="overtime" id="overtime_yotei"
                    {% for overtime_yotei in overtime_yotei %}  value="{{ overtime_yotei }}" {% endfor %}required>
            </td>
            <td>

                {% comment %} <label id="txtresult" name="txtresult"></label> {% endcomment %}
                <label id="txtresult_yotei">
            </td>
        </tr>
        </tbody>

    </table>

    <script>
        function add_number_yotei() {

            var first_number = parseFloat(document.getElementById("teiji_yotei").value);
            var second_number = parseFloat(document.getElementById("overtime_yotei").value);
            var result = first_number + second_number;

            document.getElementById("txtresult_yotei").innerHTML = result;
            //document.getElementById("txtresult").value = "Johnny Bravo";
        }
    </script>
    <br>

</form>


</body>
</html>
